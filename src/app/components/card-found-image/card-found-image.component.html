<div *ngIf="photo" class="card">
  <h3 class="card-header" [title]="photo.title">{{ photo.title }}</h3>
  <div class="img-wrap">
    <img [src]="photo.url_z" alt="Not Image" (click)="select()" />
  </div>
  <div class="card-actions">
    <button mat-raised-button (click)="toBookmark()">Bookmark it!</button>
    <i *ngIf="photo.isSaved" class="material-icons" title="Saved">bookmark_added</i>
  </div>
  <input type="text" placeholder="Some tags?" [(ngModel)]="photo.tags"/>
</div>
